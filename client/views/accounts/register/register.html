
<template name="Register">
  <div class="container" id="register">
    <div class="row">
      <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6">
        <form class="form-horizontal" role="form">                
          {{#if registerFormError}}
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <p class="text-center text-danger"><strong>Something went wrong :( </strong></p>
                <p class="text-center text-danger">This registrationform is not for public access.</p>
              </div>
            </div>      
          {{/if}}
          {{#if registerFormSuccess}}
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <p class="text-center text-danger"><strong>Registration complete!</strong></p>
              </div>
            </div>      
          {{/if}}      
          <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">Name:</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputName" placeholder="Name">
            </div>
          </div>                

          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password:</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
            </div>
          </div>  

          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Passwort Again:</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
            </div>
          </div>         

          <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
              <button type="submit" class="btn btn-default">Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
