
<template name="PostItem">
  <article class="PostItem">
    <div class="col-md-2">
      <img src="{{thumbnail}}"/>
    </div>
    <div class="col-md-8">
    <h2><a href="{{pathFor 'post.index' name=this.strippedTitle}}">{{title}}</a></h2>
    <div class="PostItem-Meta">By {{author}} on {{Date createdAt}}</div>
    <div class="PostItem-Introduction">{{introduction}}</div>
    {{#if currentUser}} 
      <a href="{{pathFor 'edit.index' id=this._id}}" class="btn btn-primary">Edit</a>
      <button id="publish">Publish</button>
    {{/if}}
    </div>
  </article>
</template>
