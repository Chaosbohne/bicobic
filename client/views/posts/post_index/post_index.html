
<template name="PostIndex">
  <div id="PostIndex" class="container section-padding">
    <div class="row">
      <div class="col-md-8 col-md-offset-3" >
        {{#with post}}
          {{#markdown}}
            {{content}}
          {{/markdown}}
        {{/with}}
      </div>
    </div>
    {{#with post}}
      {{> Disqus this}}
    {{/with}}
  </div>  
</template>
